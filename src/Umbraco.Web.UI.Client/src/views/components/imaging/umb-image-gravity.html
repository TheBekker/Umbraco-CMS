<div class="umb-cropper-gravity">

	<div class="gravity-container" ng-show="vm.loaded">
        <div class="viewport">

            <img ng-show="vm.isCroppable" ng-src="{{vm.src}}" draggable="false" />
            <img ng-show="!vm.isCroppable && !vm.hasDimensions" ng-src="{{vm.src}}" width="200" height="200" draggable="false" style="cursor: default;" />

        </div>
        <div class="overlayViewport">

            <div ng-show="vm.isCroppable && vm.disableFocalPoint !== true" class="overlay umb-outline" ng-style="vm.overlayStyle" ng-click="vm.setFocalPoint($event)">
                <div class="focalPoint" ng-style="vm.style">
                </div>
            </div>

        </div>
	</div>
    <button type="button" ng-show="vm.isCroppable && vm.disableFocalPoint !== true" class="btn btn-link btn-crop-reset" ng-disabled="vm.center.left === 0.5 && vm.center.top === 0.5" ng-click="vm.resetFocalPoint($event)"><umb-icon icon="icon-axis-rotation"></umb-icon> <localize key="content_resetFocalPoint">Reset focal point</localize></button>
</div>
